<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Assinatura do Pedido</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f4f4f9;
    }

    h2 {
      margin-bottom: 10px;
    }

    #signature-pad {
      border: 2px dashed #666;
      border-radius: 10px;
      background: #fff;
      width: 100%;
      max-width: 400px;
      height: 200px;
      margin: 10px auto;
    }

    .buttons {
      margin-top: 15px;
    }

    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #clear {
      background: #ccc;
    }

    #save {
      background: #28a745;
      color: white;
    }

    img {
      margin-top: 15px;
      border: 1px solid #ddd;
      max-width: 400px;
    }
  </style>
</head>
<body>

  <h2>Confirmação do Pedido</h2>
  <p>Assine abaixo para confirmar seu pedido:</p>

  <canvas id="signature-pad"></canvas>

  <div class="buttons">
    <button id="clear">Limpar</button>
    <button id="save">Salvar Assinatura</button>
  </div>

  <p>Pré-visualização da assinatura:</p>
  <img id="saved-signature" src="">

  <!-- Biblioteca signature_pad -->
  <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.5/dist/signature_pad.umd.min.js"></script>

  <script>
    const canvas = document.getElementById("signature-pad");
    const signaturePad = new SignaturePad(canvas);

    // Ajusta o canvas para o tamanho correto
    function resizeCanvas() {
      const ratio = Math.max(window.devicePixelRatio || 1, 1);
      canvas.width = canvas.offsetWidth * ratio;
      canvas.height = canvas.offsetHeight * ratio;
      canvas.getContext("2d").scale(ratio, ratio);
      signaturePad.clear();
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    // Botão limpar
    document.getElementById("clear").addEventListener("click", () => {
      signaturePad.clear();
      document.getElementById("saved-signature").src = "";
    });

    // Botão salvar
    document.getElementById("save").addEventListener("click", () => {
      if (signaturePad.isEmpty()) {
        alert("Por favor, faça sua assinatura antes de salvar.");
      } else {
        const dataURL = signaturePad.toDataURL("image/png");
        document.getElementById("saved-signature").src = dataURL;

        // Aqui você pode enviar a assinatura para um servidor
        // Exemplo: fetch('/upload', { method: 'POST', body: dataURL })
      }
    });
  </script>
</body>
</html>
